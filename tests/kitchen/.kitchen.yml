---
driver:
  name: docker

driver_config:
  volume: /root/.waffles:/root/.waffles
  provision_command: curl -L https://www.opscode.com/chef/install.sh | bash

provisioner:
  name: shell

platforms:
  - name: ubuntu-12.04
    provisioner:
      script: test/provision/shell/ubuntu1204.sh
  - name: ubuntu-14.04
    provisioner:
      script: test/provision/shell/ubuntu1404.sh
  - name: ubuntu-14.04-mysql
    provisioner:
      script: test/provision/shell/ubuntu1404_mysql.sh

suites:
  - name: ubuntu1204
    includes:
      - ubuntu-12.04
  - name: ubuntu1404
    includes:
      - ubuntu-14.04
  - name: ubuntu1404_mysql
    includes:
      - ubuntu-14.04-mysql
